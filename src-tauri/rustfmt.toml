# Maximum width of each line
max_width = 100

# The Rust edition to use (e.g., "2015", "2018", "2021")
edition = "2021"

# Use field-init shorthand where possible (e.g., Point { x, y } instead of Point { x: x, y: y })
use_field_init_shorthand = true

# Reorder import statements alphabetically and group them
reorder_imports = true

# Merge multiple imports from the same crate into a single nested statement
# e.g., use std::io::{self, Read};
imports_granularity = "Crate"

# How to handle the "small heuristics" (short functions/structs on one line)
# Options: "Default", "Off", "Max"
use_small_heuristics = "Default"

# If true, strings that exceed max_width will be broken into multiple lines
format_strings = true

# Force a trailing comma on multiline arrays, enums, structs, etc.
trailing_comma = "Always"

# Remove unnecessary nested brackets in imports
# (Note: This is an unstable/nightly option)
# condense_wildcard_suffixes = true